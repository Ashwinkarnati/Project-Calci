<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .bill {
            background-color: #f1e9a6;
            padding: 20px;
            border: 3px solid #000;
            border-radius: 15px;
            width: 80%;
            margin: 0 auto;
        }

        .bill table {
            width: 100%;
        }

        #total {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-2 text-secondary">
        Thanks For Shopping At AWiCloths &#128512;
    </h1>
    <div class="bill">
        <div class="billnum d-flex justify-content-evenly mt-3">
            <div class="date h6">
                <!-- Date will be added dynamically -->
            </div>
            <div class="orderId h6">
                <!-- Order ID will be added dynamically -->
            </div>
        </div>
        <div class="bill-contents mt-3">
            <table class="table table-bordered table-striped border-primary table-success">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Product</th>
                        <th>Total Cost(in â‚¹)</th>
                    </tr>
                </thead>
                <tbody id="cart-table-body">
                    <!-- Cart items will be added dynamically -->
                </tbody>
            </table>
            <h1 class="text-center text-success mt-4" id="total"></h1>
        </div>
        <div class="deliverdate">
            
        </div>
    </div>
</body>
<script src="bill.js"></script>
</html>
